<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4a69bd;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
    }
    .active {
      background-color: #bae8a1;
      color: #2e7d32;
    }
    .inactive {
      background-color: #ffcdd2;
      color: #c62828;
    }
    .header {
      background-color: #3f51b5;
      color: white;
      padding: 10px 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Panel de Control de Usuarios</h1>
    </div>
  </div>
  <div class="container">
    <div id="usersTable">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Usos Totales</th>
            <th>Usos Restantes</th>
            <th>Estado</th>
            <th>Creado</th>
            <th>Actualizado</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- La tabla se llena dinámicamente con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Función para cargar usuarios desde la API
    async function loadUsers() {
      try {
        const response = await fetch('/api/registrar');
        if (!response.ok) {
          throw new Error('Error al cargar usuarios');
        }
        
        const users = await response.json();
        const tableBody = document.getElementById('usersTableBody');
        tableBody.innerHTML = '';
        
        users.forEach(user => {
          const row = document.createElement('tr');
          
          // Formatear fechas
          const createdDate = new Date(user.createdAt).toLocaleString('es-ES');
          const updatedDate = new Date(user.updatedAt).toLocaleString('es-ES');
          
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.totalUsos}</td>
            <td>${user.usosRestantes}</td>
            <td><span class="status ${user.activo ? 'active' : 'inactive'}">${user.activo ? 'Activo' : 'Inactivo'}</span></td>
            <td>${createdDate}</td>
            <td>${updatedDate}</td>
          `;
          
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('usersTableBody').innerHTML = 
          '<tr><td colspan="7" style="text-align:center;color:red;">Error al cargar usuarios. Por favor, intenta más tarde.</td></tr>';
      }
    }

    // Cargar usuarios al iniciar la página
    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
